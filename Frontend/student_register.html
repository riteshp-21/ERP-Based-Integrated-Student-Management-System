<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">ERP System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="admission.html">Admission</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container my-4">
  <div class="mb-3">
    <a href="login.html" class="btn btn-secondary btn-sm">← Back to Login</a>
  </div>

  <h2 class="mb-3">Student Self-Registration</h2>

  <div class="card p-3">
    <form id="regForm" class="mx-auto" style="max-width:700px;">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" type="text" name="full_name" id="full_name" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Date of Birth</label>
          <input class="form-control" type="date" name="dob" id="dob" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <input class="form-control" type="text" name="department" id="department" required>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Year</label>
          <input class="form-control" type="number" name="year" id="year" required min="1">
        </div>
        <div class="col-md-8 mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="email" name="email" id="email">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input class="form-control" type="text" name="mobile" id="mobile">
      </div>

      <button class="btn btn-primary" type="submit">Register</button>
    </form>
  </div>

  <div id="result" class="mt-3"></div>

  <div class="footer mt-3">After registration you'll receive your Student ID and password (DOB).</div>
</div>

<script>
// If login page forwarded a username, prefill email/mobile (not required)
const params = new URLSearchParams(window.location.search);
const preid = params.get('student_id');
if (preid) document.getElementById('email').value = '';

document.getElementById('regForm').onsubmit = function(e) {
  e.preventDefault();
  const form = new FormData(this);

  fetch('http://127.0.0.1:5000/admission', {
    method: 'POST',
    body: new URLSearchParams([...form])
  })
  .then(res => res.text())
  .then(html => {
    // The /admission endpoint returns an HTML response with student id and password
    document.getElementById('result').innerHTML = html;
  })
  .catch(err => {
    document.getElementById('result').innerText = 'Registration failed — check backend.';
    console.error(err);
  });
}
</script>

</body>
</html>
