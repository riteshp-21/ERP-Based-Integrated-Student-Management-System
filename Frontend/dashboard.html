<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .cards {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .card {
            background: white;
            padding: 20px;
            width: 220px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card h3 { color: #007bff; margin: 0 0 10px 0; }
        .card h2 { margin: 10px 0 0 0; font-size: 28px; color: #333; }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ERP System - Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="admission.html">Admission</a></li>
                    <li class="nav-item"><a class="nav-link" href="fee.html">Fee</a></li>
                    <li class="nav-item"><a class="nav-link" href="exam.html">Exam</a></li>
                    <li class="nav-item"><a class="nav-link" href="hostel.html">Hostel</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" onclick="logout(); return false;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="top-actions text-end mb-3">
        <button class="btn btn-secondary" onclick="logout()">Logout</button>
    </div>

    <h1>Admin Dashboard</h1>

    <p id="loadingMsg" style="text-align:center; color:#666;">Loading dashboard...</p>

    <!-- Add New Admission Button -->
    <div class="text-center mb-3">
        <a href="admission.html" class="btn btn-primary">+ Add New Admission</a>
    </div>

    <div class="row text-center gy-3">
        <div class="col-12 col-md-4">
            <div class="card p-3">
                <h3>Total Students</h3>
                <h2 id="students">0</h2>
            </div>
            <a href="admission.html" class="btn btn-primary">+ Add New Admission</a>
        <div class="col-12 col-md-4">
            <div class="card p-3">
                <h3>Total Fees Collected</h3>
                <h2>₹ <span id="fees">0</span></h2>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="card p-3">
                <h3>Hostel Occupancy</h3>
                <h2 id="hostel">0</h2>
            </div>
        </div>
    </div>

    <div class="footer">ERP Frontend • Admin Dashboard</div>
</div>

<script>
// Check authentication
function checkAuth() {
    fetch('http://127.0.0.1:5000/auth_check', {
        credentials: 'include'
    })
    .then(res => {
        if (res.status === 401) {
            window.location.href = 'login.html';
        }
        return res.json();
    })
    .then(data => {
        if (data.role !== 'admin') {
            alert('Access denied: Admin role required');
            window.location.href = 'login.html';
        }
    })
    .catch(err => {
        console.error(err);
        window.location.href = 'login.html';
    });
}

function logout() {
    fetch('http://127.0.0.1:5000/logout', {
        method: 'POST',
        credentials: 'include'
    })
    .then(() => {
        localStorage.removeItem('current_user');
        window.location.href = 'login.html';
    })
    .catch(err => {
        console.error(err);
        window.location.href = 'login.html';
    });
}

function loadDashboard() {
    fetch('http://127.0.0.1:5000/dashboard', {
        credentials: 'include'
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('loadingMsg').style.display = 'none';
        document.getElementById('students').innerText = data.total_students;
        document.getElementById('fees').innerText = data.total_fees;
        document.getElementById('hostel').innerText = data.hostel_occupied;
    })
    .catch(err => {
        document.getElementById('loadingMsg').innerText = 'Error loading dashboard. Check backend.';
        console.error(err);
    });
}

// On page load
checkAuth();
loadDashboard();
setInterval(loadDashboard, 5000); // refresh every 5 seconds
</script>

</body>
</html>
