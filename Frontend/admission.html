<html>

    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ERP System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Admin</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-4">

<h2 class="mb-3">Student Admission Form</h2>

<form action="http://127.0.0.1:5000/admission" method="post" class="mx-auto" style="max-width:700px;">
    <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" type="text" name="full_name" required>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Date of Birth</label>
            <input class="form-control" type="date" name="dob" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Department</label>
        <input class="form-control" type="text" name="department" required>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Year</label>
            <input class="form-control" type="number" name="year" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email">
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input class="form-control" type="text" name="mobile">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

<div class="footer mt-4">ERP Frontend â€¢ Simple demo UI</div>

</div>
</body>
</html>
