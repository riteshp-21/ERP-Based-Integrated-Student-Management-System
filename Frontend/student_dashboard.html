<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ERP System - Student Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="student_dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" onclick="logout(); return false;">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-4">
        <div class="d-flex justify-content-end mb-3"><button class="btn btn-secondary" onclick="logout()">Logout</button></div>

<h1 class="mb-3">Student Dashboard</h1>

<div class="mb-3">
    <a href="login.html" class="btn btn-secondary btn-sm">← Home</a>
</div>

<p id="loadingMsg" class="text-center text-muted">Loading your data...</p>

<div class="row g-3">
    <div class="col-12 col-md-6">
        <div class="card p-3">
            <h5>Student Details</h5>
            <p><b>ID:</b> <span id="sid"></span></p>
            <p><b>Name:</b> <span id="name"></span></p>
            <p><b>Department:</b> <span id="dept"></span></p>
            <p><b>Year:</b> <span id="year"></span></p>
        </div>
    </div>

    <div class="col-12 col-md-6">
        <div class="card p-3 mb-3">
            <h5>Fee Details</h5>
            <ul id="fees"></ul>
        </div>

        <div class="card p-3">
            <h5>Hostel Status</h5>
            <p id="hostel"></p>
        </div>
    </div>
</div>

<div class="footer mt-4">ERP Frontend • Student Dashboard</div>
</div>

<script>
function logout() {
    fetch('http://127.0.0.1:5000/logout', {
        method: 'POST',
        credentials: 'include'
    })
    .then(() => {
        localStorage.removeItem('current_user');
        window.location.href = 'login.html';
    })
    .catch(err => {
        console.error(err);
        window.location.href = 'login.html';
    });
}

function loadStudentData() {
    const params = new URLSearchParams(window.location.search);
    const student_id = params.get("student_id");

    if (!student_id) {
        document.getElementById("loadingMsg").innerText = "No student ID. Redirecting to login...";
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
    }

    fetch(`http://127.0.0.1:5000/student_dashboard?student_id=${student_id}`, {
        credentials: 'include'
    })
    .then(res => {
        if (res.status === 401 || res.status === 403) {
            window.location.href = 'login.html';
            return;
        }
        return res.json();
    })
    .then(data => {
        document.getElementById("loadingMsg").style.display = 'none';
        
        if (data.student) {
            document.getElementById("sid").innerText = data.student.student_id;
            document.getElementById("name").innerText = data.student.full_name;
            document.getElementById("dept").innerText = data.student.department;
            document.getElementById("year").innerText = data.student.year;
        }

        let feeList = "";
        if (data.fees && data.fees.length > 0) {
            data.fees.forEach(f => {
                feeList += `<li>${f.fee_type} - ₹${f.amount} (${f.payment_date})</li>`;
            });
        } else {
            feeList = "<li>No fee records</li>";
        }
        document.getElementById("fees").innerHTML = feeList;

        if (data.hostel) {
            document.getElementById("hostel").innerText =
                `${data.hostel.hostel_name}, Room ${data.hostel.room_no} (${data.hostel.status})`;
        } else {
            document.getElementById("hostel").innerText = "Not allocated";
        }
    })
    .catch(err => {
        document.getElementById("loadingMsg").innerText = 'Error loading data. Check backend.';
        console.error(err);
    });
}

// On page load
loadStudentData();
</script>

</body>
</html>
