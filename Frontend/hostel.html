<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hostel Allocation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ERP System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Admin</a></li>
                    <li class="nav-item"><a class="nav-link" href="hostel.html">Hostel</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-4">

<div class="mb-3">
    <a href="dashboard.html" class="btn btn-secondary btn-sm">← Back</a>
</div>

<h2 class="mb-3">Hostel Allocation Form</h2>

<form action="http://127.0.0.1:5000/hostel" method="post" class="mx-auto" style="max-width:700px;">

    <div class="mb-3">
        <label class="form-label">Student ID</label>
        <input class="form-control" type="number" name="student_id" required>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Hostel Name</label>
            <input class="form-control" type="text" name="hostel_name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Room Number</label>
            <input class="form-control" type="text" name="room_no" required>
        </div>
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Allocate Hostel</button>
        <a href="dashboard.html" class="btn btn-outline-secondary">Cancel</a>
    </div>

</form>

<div class="footer mt-4">ERP Frontend • Simple demo UI</div>

</div>
</body>
</html>
